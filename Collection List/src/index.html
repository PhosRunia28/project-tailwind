<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection List</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="bg-body">
    <main
      class="mx-6 mb-20 mt-10 flex rounded-3xl border bg-primary px-6 py-12 shadow-2xl md:mx-12 md:px-14"
    >
      <div>
        <h2 class="font-merriWeather text-3xl font-bold">
          Popular Collections
        </h2>
        <div class="mt-4 flex flex-wrap gap-5 font-poppins md:flex-row">
          <a
            href="#"
            class="inline-block max-w-max rounded-md bg-white px-3 py-2 text-sm font-medium transition hover:bg-black hover:text-white"
            >Profile</a
          >
          <a
            href="#"
            class="inline-block max-w-max rounded-md bg-white px-3 py-2 text-sm font-medium transition hover:bg-black hover:text-white"
            >New York</a
          >
          <a
            href="#"
            class="inline-block max-w-max rounded-md bg-white px-3 py-2 text-sm font-medium transition hover:bg-black hover:text-white"
            >Relaxing</a
          >
          <a
            href="#"
            class="inline-block max-w-max rounded-md bg-white px-3 py-2 text-sm font-medium transition hover:bg-black hover:text-white"
            >Person</a
          >
          <a
            href="#"
            class="inline-block max-w-max rounded-md bg-white px-3 py-2 text-sm font-medium transition hover:bg-black hover:text-white"
            >Fashion</a
          >
        </div>
        <div
          class="mt-10 flex flex-col justify-center gap-8 md:flex-wrap lg:flex-row lg:gap-6"
        >
          <!-- boxs1 -->
          <div
            class="mx-auto max-w-max rounded-xl bg-white p-5 font-poppins lg:mx-0"
          >
            <div class="flex flex-col gap-3">
              <img
                src="../img/people/Rectangle 1.png"
                alt="people1"
                class="max-w-xs cursor-pointer transition hover:scale-105"
              />
              <div class="flex gap-4">
                <img
                  src="../img/people/Rectangle 2.png"
                  alt="people2"
                  class="w-24 cursor-pointer transition hover:scale-105"
                />
                <img
                  src="../img/people/Rectangle 3.png"
                  alt="people3"
                  class="w-24 cursor-pointer transition hover:scale-105"
                />
                <img
                  src="../img/people/Rectangle 4.png"
                  alt="people4"
                  class="w-24 cursor-pointer transition hover:scale-105"
                />
              </div>
            </div>
            <div class="mt-5 flex items-center justify-between">
              <h4 class="font-medium">People</h4>
              <div class="flex items-center gap-1">
                <img src="../img/img_icon.png" alt="img_icon" class="w-6" />
                <p class="text-sm">144</p>
              </div>
            </div>
          </div>
          <!-- boxs2 -->
          <div
            class="mx-auto max-w-max rounded-xl bg-white p-5 font-poppins lg:mx-0"
          >
            <div class="flex flex-col gap-3">
              <img
                src="../img/nature/Rectangle 1.png"
                alt="nature1"
                class="max-w-xs cursor-pointer transition hover:scale-105"
              />
              <div class="flex gap-4">
                <img
                  src="../img/nature/Rectangle 2.png"
                  alt="nature2"
                  class="w-24 cursor-pointer transition hover:scale-105"
                />
                <img
                  src="../img/nature/Rectangle 3.png"
                  alt="nature3"
                  class="w-24 cursor-pointer transition hover:scale-105"
                />
                <img
                  src="../img/nature/Rectangle 4.png"
                  alt="nature4"
                  class="w-24 cursor-pointer transition hover:scale-105"
                />
              </div>
            </div>
            <div class="mt-5 flex items-center justify-between">
              <h4 class="font-medium">Nature</h4>
              <div class="flex items-center gap-1">
                <img src="../img/img_icon.png" alt="img_icon" class="w-6" />
                <p class="text-sm">7K</p>
              </div>
            </div>
          </div>
          <!-- boxs3 -->
          <div
            class="mx-auto max-w-max rounded-xl bg-white p-5 font-poppins lg:mx-0"
          >
            <div class="flex flex-col gap-3">
              <img
                src="../img/history/Rectangle 1.png"
                alt="history1"
                class="max-w-xs cursor-pointer transition hover:scale-105"
              />
              <div class="flex gap-4">
                <img
                  src="../img/history/Rectangle 2.png"
                  alt="history2"
                  class="w-24 cursor-pointer transition hover:scale-105"
                />
                <img
                  src="../img/history/Rectangle 3.png"
                  alt="history3"
                  class="w-24 cursor-pointer transition hover:scale-105"
                />
                <img
                  src="../img/history/Rectangle 4.png"
                  alt="history4"
                  class="w-24 cursor-pointer transition hover:scale-105"
                />
              </div>
            </div>
            <div class="mt-5 flex items-center justify-between">
              <h4 class="font-medium">History</h4>
              <div class="flex items-center gap-1">
                <img src="../img/img_icon.png" alt="img_icon" class="w-6" />
                <p class="text-sm">431</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Dancing+Script:wght@400;500&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- script -->
    <script src="js/script.js" defer></script>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
</head>
<body>
    <!-- reservation menu -->
    <nav class="fixed left-1/2 top-0 -translate-x-1/2 w-full h- md:max-w-md px-10 py-8 bg-black text-white  z-50" id="nav-reserv" name="menu">
        <div class="flex items-center	justify-between">
          <h2 class="text-2xl md:text-4xl mb-4 font-bold">Reservation</h2>
          <span class="text-3xl cursor-pointer mx-2 block">
            <ion-icon name="close" onclick="close(this)"></ion-icon>
          </span>
        </div>
        <form action="#" class="flex flex-col duration">
            <label for="" class="text-xl mb-2">First name</label>
            <input type="text" placeholder="Please Enter" class="p-2 mb-5 text-xl text-black  outline-green-600">
            <label for="" class="text-xl mb-2">Last Name</label>
            <input type="text" placeholder="Please Enter" class="p-2 mb-5 text-xl text-black  outline-green-600">
            <label for="" class="text-xl mb-2">Flight Number</label>
            <input type="number" placeholder="Please Enter" class="p-2 mb-5 text-xl text-black  outline-green-600">
            <label for="" class="text-xl mb-2">Flight Date</label>
            <input type="text" placeholder="Please Enter" class="p-2 mb-5 text-xl text-black  outline-green-600">
            <button class="text-center py-2 px-6 mt-3 rounded bg-white text-black text-xl uppercase font-bold hover:bg-pink-600 hover:text-white">submit</button>
        </form>
    </nav>
</body>
</html>

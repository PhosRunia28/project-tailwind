<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 1</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <!-- design :
  https://uidesigndaily.com/posts/figma-table-day-1442 -->
  <body class="bg-body">
    <main class="mx-auto max-w-4xl border px-6 py-10 md:py-14 lg:py-20">
      <div
        class="flex-col    hidden sm:flex  py-4 md:overflow-hidden"
      >
        <table class="table-auto font-IBMplexSans">
          <thead>
            <tr class="">
              <th class="py-2">
                <input type="checkbox" class="" />
              </th>
              <th>
                <h5
                  class="text-left text-xs font-semibold uppercase tracking-wider text-info"
                >
                  Name
                </h5>
              </th>
              <th>
                <h5
                  class="text-xs font-semibold uppercase tracking-wider text-info"

                  Customers

                <h5

                  Type

          </thead>
          <tbody class="mt-20 space-y-2 divide-y-8 divide-white text-center">
            <tr
              class="relative w-full rounded bg-white py-3 shadow transition hover:shadow-lg"
            >
              <td class="py-3">
                <input type="checkbox" id="check1" class="" />
                <label
                  for="check1"
                  class="absolute inset-y-0 h-full w-full cursor-pointer"
                ></label>
              </td>
              <td class="text-left">
                <h5 class="text-xs font-bold uppercase tracking-wide text-info">
                  Webflow Standard
                </h5>
              </td>
              <td class="">
                <div class="flex justify-center">
                  <div class="h-8 w-8 rounded-full border bg-white p-[0.35rem]">
                    <img
                      src="../img/dropbox.png"
                      alt="dropdown"
                      class="h-full w-full whitespace-nowrap bg-cover bg-center"
                    />
                  </div>
                  <div
                    class="z-10 -ml-2 h-8 w-8 rounded-full border bg-white p-[0.35rem]"
                  >
                    <img
                      src="../img/box.png"
                      alt="box"
                      class="h-full w-full whitespace-nowrap bg-cover bg-center"
                    />
                  </div>
                  <div
                    class="z-40 -ml-2 h-8 w-8 rounded-full border bg-white p-[0.35rem]"
                  >
                    <h4 class="text-center text-sm font-semibold">2+</h4>
                  </div>
                </div>
              </td>
              <td>
                <h5
                  class="text-xs font-semibold uppercase tracking-wider text-info"
                >
                  $780
                </h5>
              </td>
              <td>
                <div
                  class="inline-block rounded-full border border-secondary px-4 py-1 text-xs font-semibold uppercase text-secondary"
                >
                  Product
                </div>
              </td>
              <td class="relative">
                <img
                  src="../img/icons/ellipsis.png"
                  alt="ellipsis"
                  class="w-7 cursor-pointer"
                />
              </td>
            </tr>
            <tr
              class="relative w-full rounded bg-white py-3 shadow transition hover:shadow-lg"
            >
              <td class="py-3">
                <input type="checkbox" id="check2" class="" />

                  for="check2"

                  Webflow Flow
                </h5>

                      src="../img/sunrise.png"

                      class="h-full w-full whitespace-nowrap bg-cover bg-center"
                    />
                  </div>
                  <div
                    class="z-10 -ml-2 h-8 w-8 rounded-full border bg-white p-[0.35rem]"
                  >
                    <img
                      src="../img/in.png"
                      alt="in"
                      class="h-full w-full whitespace-nowrap bg-cover bg-center"
                    />
                  </div>
                </div>
              </td>
              <td>
                <h5
                  class="text-xs font-semibold uppercase tracking-wider text-info"

                  $1.7K
                </h5>

                  Product

              </td>

                <img

            </tr>
            <tr

              </td>

                <h5 class="text-xs font-bold uppercase tracking-wide text-info">
                  Business Consulting
                </h5>
              </td>
              <td class="">
                <div class="flex justify-center">
                  <div class="h-8 w-8 rounded-full border bg-white p-[0.35rem]">
                    <img
                      src="../img/dropbox.png"
                      alt="dropdown"
                      class="h-full w-full whitespace-nowrap bg-cover bg-center"
                    />
                  </div>
                  <div
                    class="z-10 -ml-2 h-8 w-8 rounded-full border bg-white p-[0.35rem]"
                  >
                    <img
                      src="../img/box.png"
                      alt="box"
                      class="h-full w-full whitespace-nowrap bg-cover bg-center"
                    />
                  </div>
                  <div
                    class="z-40 -ml-2 h-8 w-8 rounded-full border bg-white p-[0.35rem]"

                    <h4 class="text-center text-sm font-semibold">2+</h4>
                  </div>
                </div>
              </td>
              <td>
                <h5
                  class="text-xs font-semibold uppercase tracking-wider text-info"
                >
                  $120/hour
                </h5>
              </td>
              <td>
                <div
                  class="inline-block rounded-full border border-primary px-4 py-1 text-xs font-semibold uppercase text-primary"
                >
                  Service
                </div>
              </td>
              <td class="relative">
                <img
                  src="../img/icons/ellipsis.png"
                  alt="ellipsis"
                  class="w-7 cursor-pointer"
                />
              </td>
            </tr>
            <tr
              class="relative w-full rounded bg-white py-3 shadow transition hover:shadow-lg"
            >
              <td class="py-3">
                <input type="checkbox" id="check4" class="" />

                  for="check4"
                  class="absolute inset-y-0 h-full w-full cursor-pointer"
                ></label>
              </td>
              <td class="text-left">
                <h5 class="text-xs font-bold uppercase tracking-wide text-info">
                  UI UX Design Services
                </h5>

              <td class="">
                <div class="flex justify-center">
                  <div class="h-8 w-8 rounded-full border bg-white p-[0.35rem]">
                    <img
                      src="../img/icons/image.png"
                      alt="image"
                      class="h-full w-full whitespace-nowrap bg-cover bg-center"

                <h5

                <img
                  src="../img/icons/ellipsis.png"

            <tr

                ></label>
              </td>
              <td class="text-left">
                <h5 class="text-xs font-bold uppercase tracking-wide text-info">
                  Product Testing
                </h5>
              </td>
              <td class="">
                <div class="flex justify-center">
                  <div class="h-8 w-8 rounded-full border bg-white p-[0.35rem]">
                    <img
                      src="../img/in.png"
                      alt="in"
                      class="h-full w-full whitespace-nowrap bg-cover bg-center"
                    />
                  </div>
                  <div
                    class="z-10 -ml-2 h-8 w-8 rounded-full border bg-white p-[0.35rem]"

                    <img
                      src="../img/icons/image.png"
                      alt="image"
                      class="h-full w-full whitespace-nowrap bg-cover bg-center"

              </td>

                <h5
                  class="text-xs font-semibold uppercase tracking-wider text-info"

                  $120/hour
                </h5>
              </td>
              <td>
                <div
                  class="inline-block rounded-full border border-primary px-4 py-1 text-xs font-semibold uppercase text-primary"
                >
                  Service
                </div>
              </td>
              <td class="relative">
                <img
                  src="../img/icons/ellipsis.png"
                  alt="ellipsis"
                  class="w-7 cursor-pointer"
                />
              </td>
            </tr>
          </tbody>
        </table>
        <footer>
          <div class="flex items-center mt-6 justify-between">
            <div class="flex items-center  gap-3">
              <p class="text-sm">1 - 8 of 24 ∙ Display</p>
              <select name="table_job" id="table-job" class="h-8 w-16 py-0 px-4 rounded">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <p class="text-sm">Rows</p>
            </div>
            <!-- pagination -->
            <div class="flex items-center gap-3">
              <a href="#" class="">
                <img src="../img/icons/chevron_left.png" alt="chevron_left" class="w-4">
              </a>
              <a href="#" class="text-sm inline-block py-1 px-3 text-center bg-secondary text-white rounded-md">1</a>
              <a href="#" class="text-sm inline-block py-1 px-3 text-center text-secondary rounded-md">2</a>
              <a href="#" class="text-sm inline-block py-1 px-3 text-center text-secondary rounded-md">3</a>
              <a href="#" class="">
                <img src="../img/icons/chevron_right.png" alt="chevron_right" class="w-4">
              </a>
            </div>

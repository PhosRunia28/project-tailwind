<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent A Car UI Design</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="bg-[#F5F3E6]">
    <!-- design: 
    https://uidesigndaily.com/posts/figma-rent-a-car-ui-design-card-search-day-1579 -->
    <main class="relative mx-auto max-w-xl py-10 lg:py-24">
      <div
        class="z-20 flex flex-col rounded-2xl bg-white px-6 py-16 font-mulish text-primary before:absolute before:-left-32 before:top-6 before:-z-10 before:hidden before:h-80 before:w-72 before:rounded-[3rem] before:bg-pill2 before:content-[''] after:absolute after:-right-32 after:bottom-6 after:-z-10 after:hidden after:h-80 after:w-72 after:rounded-[3rem] after:bg-pill1 after:content-[''] md:px-16 before:lg:flex after:lg:flex"
      >
        <h2 class="mb-5 font-merriWeather text-2xl font-bold">
          Search for a rental car
        </h2>
        <!-- pickup location -->
        <div class="mb-6 flex flex-col">
          <small class="mb-1 text-start">Pick up location</small>
          <input
            type="text"
            class="rounded border border-gray-300 px-4 py-3 text-sm text-primary placeholder:font-semibold placeholder:text-primary focus:outline-none"
            placeholder="City, airport, region, district..."
          />
          <div class="mt-3 flex items-center gap-2">
            <input
              type="checkbox"
              name="pickup_car"
              id="pickup"
              class="rounded border accent-primary"
            />
            <label for="pickup" class="text-sm font-semibold"
              >Deliver the car somewhere else</label
            >
          </div>
        </div>
        <!-- dates -->
        <div class="mb-6 flex gap-4">
          <div class="flex w-full flex-col">
            <!-- date pickup -->
            <small class="mb-1 text-xs font-medium">Date of pickup</small>
            <!-- top btn -->
            <div
              class="relative mb-3 flex w-full cursor-pointer items-center justify-between rounded border border-gray-500 py-3 pl-4 pr-2 shadow"
            >
              <div class="flex items-center gap-1">
                <img src="../img/calender.png" alt="calender" class="w-7" />
                <h4 class="text-sm font-semibold">Sat 26 Mar 2023</h4>
              </div>
              <img src="../img/caret_down.png" alt="caret" class="w-5" />
            </div>
            <!-- bottom btn -->
            <div class="flex">
              <div
                class="flex w-full cursor-pointer items-center justify-between rounded-l border border-gray-500 py-3 pl-4 pr-2"
              >
                <div class="flex items-center gap-2">
                  <img src="../img/calender.png" alt="calender" class="w-7" />
                  <h4 class="text-sm font-semibold">10</h4>
                </div>
                <img src="../img/caret_down.png" alt="caret" class="w-5" />
              </div>
              <div
                class="flex w-full cursor-pointer items-center justify-between rounded-r border border-gray-500 py-3 pl-4 pr-2"
              >
                <div class="flex items-center gap-2">
                  <img src="../img/calender.png" alt="calender" class="w-7" />
                  <h4 class="text-sm font-semibold">00</h4>
                </div>
                <img src="../img/caret_down.png" alt="caret" class="w-5" />
              </div>
            </div>
          </div>
          <div class="flex w-full flex-col">
            <!-- date of delivery -->
            <small class="mb-1 text-xs font-medium">Date of delivery</small>
            <!-- top btn -->
            <div
              class="relative mb-3 flex w-full cursor-pointer items-center justify-between rounded border border-gray-500 py-3 pl-4 pr-2 shadow"
            >
              <div class="flex items-center gap-1">
                <img src="../img/calender.png" alt="calender" class="w-7" />
                <h4 class="text-sm font-semibold">Tue 29 Mar 2023</h4>
              </div>
              <img src="../img/caret_down.png" alt="caret" class="w-5" />
            </div>
            <!-- bottom btn -->
            <div class="flex">
              <div
                class="flex w-full cursor-pointer items-center justify-between rounded-l border border-gray-500 py-3 pl-4 pr-2"
              >
                <div class="flex items-center gap-2">
                  <img src="../img/calender.png" alt="calender" class="w-7" />
                  <h4 class="text-sm font-semibold">10</h4>
                </div>
                <img src="../img/caret_down.png" alt="caret" class="w-5" />
              </div>
              <div
                class="flex w-full cursor-pointer items-center justify-between rounded-r border border-gray-500 py-3 pl-4 pr-2"
              >
                <div class="flex items-center gap-2">
                  <img src="../img/calender.png" alt="calender" class="w-7" />
                  <h4 class="text-sm font-semibold">00</h4>
                </div>
                <img src="../img/caret_down.png" alt="caret" class="w-5" />
              </div>
            </div>
          </div>
        </div>
        <!-- check feature -->
        <div class="mb-6 flex flex-col">
          <div class="flex items-center gap-2">
            <input type="checkbox" name="age" id="age" class="accent-primary" />
            <label for="age" class="text-sm"
              >The driver's age between 30 and 65?</label
            >
            <img src="../img/info.png" alt="info" class="w-5 cursor-pointer" />
          </div>
          <div class="mt-4 flex flex-col gap-3">
            <!-- feature 1 -->
            <div class="flex items-center gap-2">
              <img src="../img/check.png" alt="check" class="w-4" />
              <h5 class="text-sm font-semibold">No credit card fees</h5>
            </div>
            <!-- feature 2 -->
            <div class="flex items-center gap-2">
              <img src="../img/check.png" alt="check" class="w-4" />
              <h5 class="text-sm font-semibold">No change fees</h5>
            </div>
            <!-- feature 3 -->
            <div class="flex items-center gap-2">
              <img src="../img/check.png" alt="check" class="w-4" />
              <h5 class="text-sm font-semibold">Price match guarantee</h5>
            </div>
          </div>
        </div>
        <!-- search cta -->
        <div class="w-full">
          <button
            type="submit"
            class="w-full rounded-3xl bg-cta px-10 py-6 text-lg text-white"
          >
            Search
          </button>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <!-- design : 
  https://uidesigndaily.com/posts/figma-search-tags-dark-mode-day-1487 -->
  <body class="bg-[#161C27] font-poppins">
    <main class="mx-auto max-w-4xl py-20 md:px-10">
      <div
        class="rounded-xl border-4 border-gray-600 bg-[#111620] px-10 py-10 md:px-16 md:py-16"
      >
        <div class="flex flex-col">
          <!-- breadcrumb -->
          <div class="flex items-center gap-1 text-xs text-info">
            <a href="#" class="">All recipes</a>
            <span>/</span>
            <a href="" class="">vegetarian</a>
          </div>
          <!-- title -->
          <h3
            class="mb-4 mt-3 font-merriWeather text-xl font-semibold text-secondary"
          >
            All recipes / Vegetarian
          </h3>
          <!-- Search input  -->
          <div
            class="flex items-center rounded border-2 border-gray-800 bg-[#161C27] px-6 py-4"
          >
            <img src="../img/icon.png" alt="Search" class="w-6" />
            <input
              type="text"
              class="w-full bg-[#161C27] px-3 py-3 text-sm text-info focus:outline-none"
              placeholder="Search hundreds of recipes"
            />
          </div>
          <!-- Search Tags -->
          <div class="mt-5 flex flex-wrap gap-3">
            <div
              class="cursor-pointer rounded-full bg-primary px-4 py-2 text-sm text-info"

              Dinner
            </div>

              class="cursor-pointer rounded-full bg-primary px-4 py-2 text-sm text-info"

              Quick dinners
            </div>
            <div

            >
              Reasonably priced
            </div>
            <div
              class="cursor-pointer rounded-full bg-primary px-4 py-2 text-sm text-info"
            >
              kid friendly
            </div>
            <div
              class="cursor-pointer rounded-full bg-primary px-4 py-2 text-sm text-info"
            >
              Pasta
            </div>
            <div
              class="cursor-pointer rounded-full bg-primary px-4 py-2 text-sm text-info"
            >
              Get Ingredients
            </div>
            <div
              class="cursor-pointer rounded-full bg-primary px-4 py-2 text-sm text-info"
            >
              Weekday
            </div>
            <div
              class="cursor-pointer rounded-full bg-primary px-4 py-2 text-sm text-info"

            </div>
            <div
              class="cursor-pointer rounded-full bg-primary px-4 py-2 text-sm text-info"

            <div

              class="cursor-pointer rounded-full bg-primary px-4 py-2 text-sm text-info"

            </div>
            <div
              class="cursor-pointer rounded-full bg-primary px-4 py-2 text-sm text-info"

            </div>
            <div

              Dessert
            </div>

        </div>
      </div>
